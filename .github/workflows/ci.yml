name: contracts-ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: npm ci
      - name: Compile
        run: npx hardhat compile
      - name: Test
        run: npx hardhat test --network hardhat
      - name: Coverage
        run: npx hardhat coverage
